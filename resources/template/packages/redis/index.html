<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redis Connection Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 2rem;
        padding: 0;
      }
      form {
        max-width: 400px;
        margin: 0 auto;
      }
      label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: bold;
      }
      input,
      select,
      button {
        width: 100%;
        padding: 0.5rem;
        margin-bottom: 1rem;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <h1>Redis Connection Settings</h1>
    <form id="redisForm">
      <label for="host">Host</label>
      <input type="text" id="host" name="host" placeholder="e.g., 127.0.0.1" required />

      <label for="port">Port</label>
      <input type="number" id="port" name="port" placeholder="e.g., 6379" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Optional" />

      <label for="db">Database (DB Index)</label>
      <input type="number" id="db" name="db" placeholder="e.g., 0" min="0" />

      <button type="submit">Save Connection</button>
    </form>

    <p id="status" style="color: green; font-weight: bold"></p>

    <script>
      // Handle form submission
      document.getElementById('redisForm').addEventListener('submit', async function (event) {
        event.preventDefault()

        // Collect form data
        const formData = {
          host: document.getElementById('host').value,
          port: document.getElementById('port').value,
          password: document.getElementById('password').value,
          db: document.getElementById('db').value
        }

        try {
          // Save the data to a JSON file
          await window.saveRedisConfig(formData)

          // Show success message
          document.getElementById('status').textContent = 'Redis connection saved successfully!'
        } catch (err) {
          console.error('Error saving Redis connection:', err)
          document.getElementById('status').textContent = 'Failed to save Redis connection.'
          document.getElementById('status').style.color = 'red'
        }
      })
    </script>
  </body>
</html>
